<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
  <div id="gameBoard">
    <div id="powerSwitch" onclick="simon.togglePower(); simon.toggleLed('powerSwitch');"></div>
    <div id="screen">
      <p id="digits"></p>
    </div>

    <div class="pad" id="green"></div>
    <div class="pad" id="red"></div>
    <div class="pad" id="yellow"></div>
    <div class="pad" id="blue"></div>

    <div id="start">Start</div>
    <div id="strict" onclick="simon.toggleStrictMode(); simon.toggleLed('strict');">Strict</div>
  </div>
  <script src="app/player.js"></script>
  <script src="app/game.js"></script>
</body>
</html>
